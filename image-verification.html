<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBooks - 이미지 검증 페이지</title>
    <link rel="stylesheet" href="css/image-verification.css">
</head>
<body>
    <h1>FoodBooks 이미지 검증</h1>
    <div class="stats">
        <span>전체: <strong id="total">0</strong>개</span>
        <span class="error">중복 이미지: <strong id="duplicateCount">0</strong>개</span>
        <span class="warning">불일치 의심: <strong id="mismatchCount">0</strong>개</span>
    </div>
    <div class="filters">
        <button class="all" onclick="filterCards('all')">전체 보기</button>
        <button class="duplicates" onclick="filterCards('duplicate')">중복만 보기</button>
        <button class="mismatched" onclick="filterCards('mismatch')">불일치 의심만 보기</button>
    </div>
    <div class="grid" id="grid"></div>

    <script src="js/seed-data.js"></script>
    <script src="js/image-verification.js"></script>
    <!-- Image Verification Modal -->
    <div id="verificationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>이미지 검증</h2>
            <div id="currentImageContainer">
                <h3>현재 이미지</h3>
                <img id="modalCurrentImage" src="" alt="Current Image" class="modal-image">
                <p id="modalCurrentTitle"></p>
            </div>
            <div id="imageSearchContainer">
                <h3>새 이미지 검색</h3>
                <div class="search-options">
                    <div class="search-links" style="margin-bottom: 10px;">
                        <a id="pixabayLink" href="#" target="_blank" style="margin-right: 10px; padding: 5px 10px; background: #00ab6c; color: white; border-radius: 4px; text-decoration: none;">Pixabay</a>
                        <a id="pexelsLink" href="#" target="_blank" style="margin-right: 10px; padding: 5px 10px; background: #05a081; color: white; border-radius: 4px; text-decoration: none;">Pexels</a>
                        <a id="unsplashLink" href="#" target="_blank" style="padding: 5px 10px; background: #000; color: white; border-radius: 4px; text-decoration: none;">Unsplash</a>
                    </div>
                    <div class="file-upload" style="margin-bottom: 15px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
                        <label style="font-weight: bold;">파일 직접 등록:</label>
                        <input type="file" id="imageFileInput" accept="image/*" style="margin-top: 5px;">
                        <p style="font-size: 11px; color: #666; margin-top: 5px;">다운로드한 이미지를 선택하세요. images 폴더에 복사 필요.</p>
                    </div>
                </div>
                <input type="text" id="imageSearchInput" placeholder="검색어 입력 (예: 짜장면)">
                <button id="imageSearchButton">검색</button>
                <div id="searchResults" class="image-grid">
                    <!-- Search results will be loaded here -->
                </div>
            </div>
            <div class="modal-actions">
                <button id="modalSaveButton" class="save-button">저장</button>
                <button id="modalCancelButton" class="cancel-button">취소</button>
            </div>
        </div>
    </div>

</body>
</html>
