<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBooks - 나만의 레시피북</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- 헤더 -->
        <header class="header">
            <h1 class="logo">FoodBooks</h1>
        </header>

        <!-- 메인 컨텐츠 영역 -->
        <main id="mainContent" class="main-content">
            <!-- 동적으로 페이지 로드 -->
        </main>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="home">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">홈</span>
            </button>
            <button class="nav-item" data-page="recipes">
                <span class="nav-icon">📚</span>
                <span class="nav-label">레시피</span>
            </button>
            <button class="nav-item" data-page="create">
                <span class="nav-icon">✏️</span>
                <span class="nav-label">작성</span>
            </button>
            <button class="nav-item" data-page="shopping">
                <span class="nav-icon">🛒</span>
                <span class="nav-label">장보기</span>
            </button>
            <button class="nav-item" data-page="settings">
                <span class="nav-icon">⚙️</span>
                <span class="nav-label">설정</span>
            </button>
        </nav>

        <!-- 모달 컨테이너 -->
        <div id="modalContainer" class="modal-container hidden"></div>

        <!-- 토스트 메시지 -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="js/db.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/seed-data.js"></script>
    <script src="js/pages/home.js"></script>
    <script src="js/pages/recipes.js"></script>
    <script src="js/pages/recipe-detail.js"></script>
    <script src="js/pages/recipe-form.js"></script>
    <script src="js/pages/shopping.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/pages/cooking-mode.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
